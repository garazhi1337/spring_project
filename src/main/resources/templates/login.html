<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <link rel="stylesheet" href="/css/stylesheet.css" type="text/css"/>
</head>
  <body>
    <header th:insert="~{/header :: header}"></header>
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <h2>Вход</h2>
    <form th:action="@{/login}" method="post">
      <div>
        <label>Имя пользователя: <input type="text" name="username"/> </label>
      </div>
      <div>
        <label>Пароль: <input type="text" name="password"/> </label>
      </div>
      <div>
        <input type="submit" value="Войти"/>
      </div>
    </form>

    <footer th:insert="~{/footer :: footer}"></footer>
  </body>
</html>
